<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css"/>
  </head>
  <body>
    <header>
      <!--View High Scores-->
      <a class="highscores" href="">View High Scores</a>
      <!--Timer-->
      <a class="timer">Timer: 39</a>
    </header>
    <!--The question-->
    <main class="question-block">
      <h2 class = "question">Coding Quiz Challenge!</h2>
      <p class="instructions">
        Try to answer coding related questions in a set amount of time. If you
        answer correctly, you will move on to the next question. However, answer
        incorrectly and time will be deducted. Click continue in order to begin
        the quiz and the timer.
      </p>
      <button class ="begin-quiz-btn" id="begin-quiz-btn">Begin Quiz</button>
      <ol class = "possible-answers"></ol>
    </section>
    <script src="assets/script.js"></script>
  </body>
</html>
